name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeScript Check
        run: npx tsc --noEmit --skipLibCheck

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      NEXT_PUBLIC_RHIZ_API_URL: ${{ secrets.NEXT_PUBLIC_RHIZ_API_URL }}
      RHIZ_API_TOKEN: ${{ secrets.RHIZ_API_TOKEN }}
      RHIZ_OWNER_ID: ${{ secrets.RHIZ_OWNER_ID }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      NEXT_PUBLIC_STACK_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_STACK_PROJECT_ID }}
      NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}
      STACK_SECRET_SERVER_KEY: ${{ secrets.STACK_SECRET_SERVER_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  contract-test:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: github.event_name == 'pull_request'

    env:
      RHIZ_API_URL: ${{ secrets.RHIZ_API_URL_LOCAL || 'http://localhost:8000' }}
      RHIZ_API_TOKEN: ${{ secrets.RHIZ_API_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Contract Tests
        run: npx tsx scripts/contract-test.ts
        continue-on-error: true

      - name: Contract Test Summary
        run: |
          echo "## Contract Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Contract tests validate App Launch Contract v1 compliance." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Required headers:" >> $GITHUB_STEP_SUMMARY
          echo "- \`X-Rhiz-App-Id: eventmanage\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`X-Rhiz-Contract-Version: 1.0\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`Authorization: Bearer <token>\`" >> $GITHUB_STEP_SUMMARY
